<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link rel="stylesheet" href="app.css">

</head>

<body>

    <h1>Formulário</h1>

    <form action="#" method="post">

        <label for="nome"> Nome:</label>
        <input type="text" name="nome" id="nome" placeholder="Digite seu nome">

        <br>

        <label for="senha">Senha:</label>
        <input type="password" name="senha" id="senha" placeholder="Digite sua senha">

        <br>

        <label for="email">E-mail:</label>
        <input type="email" name="email" id="email" placeholder="Digite seu e-mail">

        <br>
        <label for="idade">Idade:</label>
        <input type="number" name="idade" id="idade" placeholder="Digite sua idade" min="18" max="100"
            class="small-input">

        <br>

        <label for="website">Website</label>
        <input type="url" name="website" id="website" placeholder="https://" />

        <br>

        <label for="telefone">Telefone</label>
        <input type="tel" name="telefone" id="telefone" placeholder="(xx) xxxx-xxxx">

        <br>


        <!-- Aqui e para usar o botao de checkbox -->

        <label for="termos">Aceito os Termos</label>
        <input type="checkbox" name="termos" id="termos">

        <br>

        <!-- em geral aqui vai ser apenas para clikar -->

        <label for="genero">Gênero</label>
        <input type="radio" name="genero" id="masculino" class="small-input" value="masculino">
        <label for="masculino">Masculino</label>

        <input type="radio" id="feminino" name="genero" value="feminino" class="small-input">
        <label for="feminino" class="inline-label">Feminino</label>

        <!-- Aqui vai ser usado para definir como outro genero  -->

        <input type="radio" name="genero" id="outro" value="outro" class="small-input">
        <label for="outro">Outro</label>

        <br>

        <!-- typedate vai ser usado para datas -->

        <label for="data-nascimento">Data de Nascimento:</label>
        <input type="date" name="data-nascimento" id="data-nascimento">

        <br>

        <!-- color vai ser usado para definir cor -->

        <label for="cor-favorita">Cor Favorita</label>
        <input type="color" name="cor-favorita" id="cor-favorita">

        <br>

        <!-- Type range vai deixar optar de 1 a 10 com uma linha -->

        <label for="satisfacao">Satisfação (0 a 10):</label>
        <input type="range" name="satisfacao" id="satisfacao" min="0" max="10">

        <br>

        <!-- Text area vai servir para comentar sobre -->

        <label for="comentarios">Comentários:</label> <br>
        <textarea name="comentarios" id="comentarios" rows="4" placeholder="Escreva seu comentário"></textarea>

        <br>

        <!-- NEsta area o option vai ser para optar por paises diferente -->

        <label for="pais">País</label>

        <select name="pais" id="pais"> 
            <option value="brasil">Brasil</option>
            <option value="alemanha">Alemanha</option>
            <option value="estados unidos">Estados Unidos</option>
            <option value="inglaterra">Inglaterra</option>
            <option value="Japao">Japão</option>
        </select>

        <br>

        <label for="arquivo">Carregar arquivo</label>
        <input type="file" name="arquivo" id="arquivo">

        <br><br>

        <button type="submit">Enviar</button>
        
</body>

</html>
